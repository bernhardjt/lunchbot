service: ufoe-lunchbot

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
  customDomain:
    domainName: lunch.p7s1.ip
    basePath: ''
    stage: ${self:provider.stage}

provider:
  name: aws
  runtime: python3.6
  region: eu-central-1
  stage: prod
  exclude:
    - .idea/**
    - lunchbot.iml
    - node_modules/**
    - .serverless/**

functions:
  getAllLunchMenus:
    handler: handler.get_all_dishes
    events:
      - http:
          path: /api
          method: get
          cors: true
  serveWebUI:
    handler: handler.serve_html
    events:
      - http:
          path: /ui
          method: get
          cors: true
      - http:
          path: /
          method: get
          cors: true
